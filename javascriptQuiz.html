<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Quiz</title>
  <link rel="stylesheet" href="quiz.css">
</head>


<body class="body">


    <header class="header">
        <h2>Press Start to Begin Quiz</h2>
        <p id="clock">
          <ul class="timer">Timer:</ul>
          <ul class="score">High Score:</ul>
        </p>
    </header>

    <main>
    <div id="quiz"></div>
    <button id="start">Start Quiz</button>
    <button id="submit">Submit Quiz</button>
    
    <div id="results"></div>
    </main>

</body>


<script src= "javaQuiz.js"></script>
</html>
